<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lance's Avenger RPG</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <h1 id="instruction">Select your fighter</h1>
    <div class="row selectHero">
      <div class="col-md-2 ironMan"></div>
      <div class="col-md-2 capAmerica"></div>
      <div class="col-md-2 thor"></div>
      <div class="col-md-2 winterSoldier"></div>
    </div>
    <div class="row">
      <div class = "col-md-3 col-md-offset-2" id="character">
        <h1>Your Hero</h1>
        <div class="row myCharacter"></div>
      </div>
    <div class = "col-md-2" id="attack">
      <h1>Fight section</h1>
      <div class="btn btn-default btn-lg" id="attackOpponent">Fight!</div>
    </div>
    <div class = "col-md-3" id="foe">
      <h1>Challenger</h1>
      <div class="row challenger"></div>
    </div>
    <div class="col-md-2"></div>
  </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4" id="fightDetails"></div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
